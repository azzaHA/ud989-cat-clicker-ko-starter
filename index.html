<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
      <li data-bind="text: name, click: $parent.setCurrentCat"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat">

        <h2 data-bind="text: name" ></h2>
        <h3 data-bind="text: title"></h3>
        <div data-bind="text: clickCount"></div>
        <img data-bind="click: $parent.incrementCounter, attr: {src: url}"  src="" alt="cute cat">
        <h3>Nick Names:</h3>
        <ul data-bind="foreach: nickNames">
          <li data-bind="text: $data"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
